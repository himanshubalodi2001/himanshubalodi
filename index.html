<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task manager with remainder</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <input type="number" id="daysInput" placeholder="Days" min="0">
        <input type="number" id="hoursInput" placeholder="Hours" min="0">
        <input type="number" id="minutesInput" placeholder="Minutes" min="0">
        <input type="number" id="secondsInput" placeholder="Seconds" min="0">
        <button id="addTaskButton">Add Task</button>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
